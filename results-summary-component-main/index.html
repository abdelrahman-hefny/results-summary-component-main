<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="body">
    <div class="result">
      <h3>Your Result</h3>
      <div class="num">
        <h2> 76</h2>
        <p>
          of 100
        </p>
      </div>
      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="sammary">
      <h4>Summary</h4>
      <div class="pers">
        <div class="sec1">
          <div class="pers2"><img src="./assets/images/icon-reaction.svg" alt="Reaction">
            <h3>Reaction</h3>
          </div>
          <div class="pers2"><span> 80 </span>
            <p> /100</p>
          </div>
        </div>
        <div class="sec2">
          <div class="pers2"><img src="./assets/images/icon-memory.svg" alt="Memory">
            <h3>Memory</h3>
          </div>
          <div class="pers2"><span> 92</span>
            <p> /100
            </p>
          </div>
        </div>
        <div class="sec3">
          <div class="pers2"><img src="./assets/images/icon-verbal.svg" alt="  Verbal">
            <h3> Verbal</h3>
          </div>
          <div class="pers2"><span> 61</span>
            <p> /100</p>
          </div>
        </div>
        <div class="sec4">
          <div class="pers2"><img src="./assets/images/icon-visual.svg" alt="  Visual">
            <h3> Visual</h3>
          </div>
          <div class="pers2"><span> 72 </span>
            <p>/100</p>
          </div>
        </div>
      </div> <a href="#">
      <div class="continue">Continue</div></a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/abdelrahman-hefny">abderhamn</a>.
  </div>
</body>

</html>
